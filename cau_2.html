<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumDivisors(number) {
        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum;
    }
    function isFriendlyPair(number1, number2) {
        let sum1 = sumDivisors(number1);
        let sum2 = sumDivisors(number2);
        return sum1 === number2 && sum2 === number1;
    }

    document.write(isFriendlyPair(220, 284) + "<br>");
    document.write(isFriendlyPair(123, 456));


</script>

</body>
</html>
